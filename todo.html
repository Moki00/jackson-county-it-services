<form
  id="contact-form"
  style="max-width: 500px; margin: 30px auto; text-align: left"
>
  <div style="margin-bottom: 15px">
    <label for="user-name" style="display: block; margin-bottom: 5px"
      >Your Name</label
    >
    <input
      type="text"
      id="user-name"
      name="from_name"
      required
      style="width: 100%; padding: 10px; border-radius: 5px; border: none"
    />
  </div>

  <div style="margin-bottom: 15px">
    <label for="user-email" style="display: block; margin-bottom: 5px"
      >Email Address</label
    >
    <input
      type="email"
      id="user-email"
      name="reply_to"
      required
      style="width: 100%; padding: 10px; border-radius: 5px; border: none"
    />
  </div>

  <div style="margin-bottom: 15px">
    <label for="service" style="display: block; margin-bottom: 5px"
      >Service Needed</label
    >
    <select
      name="service_type"
      id="service"
      style="width: 100%; padding: 10px; border-radius: 5px; border: none"
    >
      <option value="Smart Home">Smart Home / Multimedia</option>
      <option value="Web Design">Web Building / Editing</option>
      <option value="IT Repair">Computer / IT Repair</option>
      <option value="Commercial">Commercial Services</option>
    </select>
  </div>

  <div style="margin-bottom: 20px">
    <label for="message" style="display: block; margin-bottom: 5px"
      >How can we help?</label
    >
    <textarea
      name="message"
      id="message"
      rows="4"
      required
      style="width: 100%; padding: 10px; border-radius: 5px; border: none"
    ></textarea>
  </div>

  <button
    type="submit"
    class="btn"
    style="width: 100%; border: none; cursor: pointer"
  >
    Send Message
  </button>
</form>
