<div id="contact" class="contact-box">
  <h2>Ready to simplify your tech?</h2>
  <p>
    Call or text us at <strong>(470) 272-0054</strong> or send a message below:
  </p>

  <form
    action="https://formspree.io/f/YOUR_UNIQUE_ID"
    method="POST"
    style="max-width: 500px; margin: 30px auto; text-align: left"
  >
    <div style="margin-bottom: 15px">
      <label style="display: block; margin-bottom: 5px">Your Name</label>
      <input
        type="text"
        name="name"
        required
        style="width: 100%; padding: 10px; border-radius: 5px; border: none"
      />
    </div>

    <div style="margin-bottom: 15px">
      <label style="display: block; margin-bottom: 5px">Email Address</label>
      <input
        type="email"
        name="_replyto"
        required
        style="width: 100%; padding: 10px; border-radius: 5px; border: none"
      />
    </div>

    <div style="margin-bottom: 15px">
      <label style="display: block; margin-bottom: 5px">Service Needed</label>
      <select
        name="service"
        style="width: 100%; padding: 10px; border-radius: 5px; border: none"
      >
        <option value="smart-home">Smart Home / Multimedia</option>
        <option value="web">Web Building / Editing</option>
        <option value="repair">Computer / IT Repair</option>
        <option value="commercial">Commercial Services</option>
      </select>
    </div>

    <div style="margin-bottom: 20px">
      <label style="display: block; margin-bottom: 5px">How can we help?</label>
      <textarea
        name="message"
        rows="4"
        required
        style="width: 100%; padding: 10px; border-radius: 5px; border: none"
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn"
      style="width: 100%; border: none; cursor: pointer"
    >
      Send Message
    </button>
  </form>
  <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8">
    Email: gokameman@gmail.com
  </p>
</div>
